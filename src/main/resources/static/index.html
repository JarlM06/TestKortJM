<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h1>HELLO</h1>

<button id="test">Klikk meg</button>

<script type="application/javascript">

    document.getElementById("test").addEventListener("click", function() {
        let kortstokk = {
            id: "test2"
        };
        let xhr = new XMLHttpRequest();
        xhr.open("POST", "/createKortstokk", true);
        xhr.setRequestHeader("Content-Type", "application/json");
        xhr.onreadystatechange = function() {
            if (xhr.readyState === XMLHttpRequest.DONE) {
                if (xhr.status === 200) {
                    console.log("Kortstokk opprettet!");
                } else {
                    console.error("Feil ved opprettelse av kortstokk");
                }
            }
        };
        xhr.send(JSON.stringify(kortstokk));
    });


</script>
</body>
</html>
